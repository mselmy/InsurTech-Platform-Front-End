<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Send us a message</h5>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Your Message" [(ngModel)]="inquiry.content"></textarea>
              </div>
              <div class="mt-2">
                <button class="btn buttonColor" (click)="submitInquiry()">Submit</button>
              </div>
            </div>
            <div class="col-12 col-md-6 img-container">
              <img src="assets/demo/images/landing/Questions.svg" class="img-fluid" alt="Home" />
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
